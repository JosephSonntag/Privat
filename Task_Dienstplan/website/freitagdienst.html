<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dienstplan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Dienstplan</h1>
        <img id="logo" alt="freeCodeCamp" src="images/TASK_logo.png">
    </header>
    <main>
        <section id="Abenddienst">
            <h2>Abenddienst Auswählen</h2>
            <p>Bitte auswählen, welche Personen den Abenddienst gemacht haben:</p>
            <form method="post" action="/submitabenddienst">
                {% for person in anwesende %}
                    <label>
                        <input type="checkbox" name="person_ids_2" value="{{ loop.index0 }}">
                        {{ person.Vorname }} {{ person.Nachname }}
                    </label><br>
                {% endfor %}
                <button type="submit">Abschicken</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Task Dienstplan</p>
    </footer>
</html>
